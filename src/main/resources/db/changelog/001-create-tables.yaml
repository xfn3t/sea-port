databaseChangeLog:
  - changeSet:
      id: 1
      author: init
      validCheckSum: ANY

      changes:

        # 1. Справочник длин судов
        - createTable:
            tableName: ship_lengths
            columns:
              - column:
                  name: ship_length_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: length_value
                  type: INTEGER
                  constraints:
                    nullable: false

        # 2. Таблица судов
        - createTable:
            tableName: ships
            columns:
              - column:
                  name: ship_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ship_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: scheduled_arrival_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: scheduled_departure_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: ship_length_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: container_count
                  type: INTEGER
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_ships_length
            baseTableName: ships
            baseColumnNames: ship_length_id
            referencedTableName: ship_lengths
            referencedColumnNames: ship_length_id

        # 3. Таблица storage_types
        - createTable:
            tableName: storage_types
            columns:
              - column:
                  name: storage_type_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: storage_type_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

        # 4. Таблица departure_types
        - createTable:
            tableName: departure_types
            columns:
              - column:
                  name: departure_type_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: departure_type_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

        # 5. Таблица containers
        - createTable:
            tableName: containers
            columns:
              - column:
                  name: container_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: damage_status
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: storage_type_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: scheduled_arrival_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: scheduled_departure_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: departure_type_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: ship_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_containers_storage
            baseTableName: containers
            baseColumnNames: storage_type_id
            referencedTableName: storage_types
            referencedColumnNames: storage_type_id

        - addForeignKeyConstraint:
            constraintName: fk_containers_departure
            baseTableName: containers
            baseColumnNames: departure_type_id
            referencedTableName: departure_types
            referencedColumnNames: departure_type_id

        - addForeignKeyConstraint:
            constraintName: fk_containers_ship
            baseTableName: containers
            baseColumnNames: ship_id
            referencedTableName: ships
            referencedColumnNames: ship_id

        # 6. Таблица container_actual_dates (1:1)
        - createTable:
            tableName: container_actual_dates
            columns:
              - column:
                  name: container_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: actual_arrival
                  type: TIMESTAMP
              - column:
                  name: actual_departure
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            constraintName: fk_cad_container
            baseTableName: container_actual_dates
            baseColumnNames: container_id
            referencedTableName: containers
            referencedColumnNames: container_id

        # 7. Таблица ship_actual_dates (N:1)
        - createTable:
            tableName: ship_actual_dates
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ship_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: actual_arrival
                  type: TIMESTAMP
              - column:
                  name: actual_departure
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            constraintName: fk_sad_ship
            baseTableName: ship_actual_dates
            baseColumnNames: ship_id
            referencedTableName: ships
            referencedColumnNames: ship_id

        # 8. Таблица piers
        - createTable:
            tableName: piers
            columns:
              - column:
                  name: pier_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: occupied
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: ship_id
                  type: BIGINT
              - column:
                  name: max_ship_length_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_piers_ship
            baseTableName: piers
            baseColumnNames: ship_id
            referencedTableName: ships
            referencedColumnNames: ship_id
            onDelete: SET NULL

        - addForeignKeyConstraint:
            constraintName: fk_piers_max_length
            baseTableName: piers
            baseColumnNames: max_ship_length_id
            referencedTableName: ship_lengths
            referencedColumnNames: ship_length_id
